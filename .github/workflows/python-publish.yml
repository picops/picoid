# Build sdist + manylinux/musllinux wheels on release (no PyPI publish).
# Wheels come only from cibuildwheel (repaired wheels go to output-dir).
# sdist is built separately with uv so dist/ ends up with .tar.gz + all wheels.

name: Build release distributions

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python and build sdist
        run: |
          uv python install 3.14
          uv build --sdist --out-dir dist

      - name: Build manylinux / musllinux wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          output-dir: dist
          extras: "uv"

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/
