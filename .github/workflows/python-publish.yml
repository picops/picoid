# Build sdist + manylinux wheels on release (no PyPI publish).
# cibuildwheel config from pyproject.toml [tool.cibuildwheel].
# uv run python -m build --outdir dist

name: Build release distributions

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build manylinux wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          output-dir: dist
          extras: "uv"

      - name: Set up Python and build sdist
        run: |
          uv python install 3.14
          uv build --out-dir dist

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/
